rpc:
  # mainnet:
  #   uri: https://rpc.tzkt.io/archive
  #   timeout: 20
  #   requests_per_second: 15
  # ghostnet:
  #   uri: https://rpc.tzkt.io/ghostnet
  #   timeout: 20
  #   requests_per_second: 10
  atlasnet:
    uri: https://rpc.mavryk.network/atlasnet
    timeout: 20
    requests_per_second: 20

log_level: ${LOG_LEVEL:-info}

services:
  mainnet:
  #   mempool: https://mempool.dipdup.net/v1/graphql
  # ghostnet:
  #   mempool: https://mempool.test.dipdup.net/v1/graphql
  atlasnet:
    mempool: https://mempool.test.dipdup.net/v1/graphql

storage:
  pg: 
    host: ${DB_HOSTNAME:-db}
    port: 5432
    user: ${POSTGRES_USER}
    dbname: ${POSTGRES_DB:-bcd}
    password: ${POSTGRES_PASSWORD}
    sslmode: disable
  timeout: 10
  log_queries: ${POSTGRES_LOG_QUERIES:-false}

sentry:
  environment: development
  uri: ${SENTRY_DSN}
  front_uri: ${SENTRY_DSN_FRONT}
  debug: true

share_path: /etc/bcd

base_url: https://better-call.mavryk.io

api:
  project_name: api
  bind: ":14000"
  cors_enabled: true
  sentry_enabled: false
  seed_enabled: false
  page_size: ${PAGE_SIZE:-10}
  frontend:
    ga_enabled: false
    mempool_enabled: true
    sandbox_mode: false
    rpc:
      # mainnet: https://rpc.tzkt.io/mainnet
      # ghostnet: https://rpc.tzkt.io/ghostnet
      atlasnet: https://rpc.mavryk.network/atlasnet
  networks:
    # - mainnet
    # - ghostnet
    - atlasnet

indexer:
  project_name: indexer
  sentry_enabled: true
  networks:
    # mainnet:
    #   receiver_threads: ${MAINNET_THREADS:-10}
    # ghostnet:
    #   receiver_threads: ${TESTNET_THREADS:-10}
    atlasnet:
      receiver_threads: ${TESTNET_THREADS:-10}

scripts:
  aws:
    bucket_name: bcd-elastic-snapshots
    region: eu-central-1
    access_key_id: ${AWS_ACCESS_KEY_ID}
    secret_access_key: ${AWS_SECRET_ACCESS_KEY}
  networks:
    # - mainnet
    # - ghostnet
    - atlasnet
